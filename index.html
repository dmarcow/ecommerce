<!DOCTYPE html>
<html lang="en" ng-app="ecommerceApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-commerce</title>

    <!-- CSS -->
    <link rel="stylesheet" href="components/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animations.css">

    <!-- Javascript Components -->
    <script src="components/jquery.js"></script>
    <script src="components/angular.js"></script>
    <script src="components/angular-animate.js"></script>
    <script src="components/angular-route.js"></script>
    <script src="components/angular-resource.js"></script>
    <script src="components/bootstrap.js"></script>
    <script src="components/ui-bootstrap-tpls-0.11.0.js"></script>

    <!-- Javascript Custom -->
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/animations.js"></script>-->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    

    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavCtrl">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bootstrap theme</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">

            <!-- Repeat -->
            <span ng-repeat-start="nav in navs"></span>
              <!-- If -->
              <li ng-if="nav.sub === false" ng-class="navClass('{{nav.href}}')">
                <a ng-href="{{nav.href}}">{{nav.label}}</a>
              </li>
              <!-- If -->
              <li ng-if="nav.sub !== false" class="dropdown" ng-class="navClass('{{nav.href}}')">
                <a ng-href="{{nav.href}}" class="dropdown-toggle" data-toggle="dropdown">{{nav.label}} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li ng-repeat="subnav in $parent.nav.sub">
                    <a ng-href="{{subnav.href}}">{{subnav.label}}</a>
                  </li>
                </ul>
              </li>
            <span ng-repeat-end></span>
            <!--/ End Repeat -->

          </ul>
        </div>
      </div>
    </div>


    <!-- Push Content Here -->
    <div ng-view></div> 


    <!-- Footer -->
    <div id="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </div>


  </body>
</html>
